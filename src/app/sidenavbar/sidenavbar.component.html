<div class="sidebar" [ngClass]="collapsed ? 'sidenav-collapsed':''">
  <!--  si la valeur de collapsed est vraie  sidebar prend la proprietÃ©   sidenav-collapsed si non rien-->
  <div class="logo-container mb-4">
    <button class="logo" (click)="togglecolapse()">A</button>
    <div class="logo-text" *ngIf="collapsed"> Angular</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidebar()">
      <!--      <i class="fa   fa-close"></i>-->
    </button>

  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item  " *ngFor="let data of navdata">
      <a class="sidenav-nav-link"  [routerLink]="[ data?.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon " [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>

      </a>
    </li>
  </ul>
  <i  class="fa fa-camera"></i>

</div>
